<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Phaser 3 Collectible Game</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        #game-container {
            position: relative;
        }
        #wave-announcement {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 36px;
            color: #fff;
            text-align: center;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            display: none;
        }
        #instructions {
            color: #fff;
            margin-top: 10px;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .key {
            display: inline-block;
            background-color: #333;
            border: 1px solid #555;
            border-radius: 4px;
            padding: 2px 8px;
            margin: 0 2px;
            font-family: monospace;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <div id="wave-announcement"></div>
    </div>
    
    <div id="instructions">
        <p>Use <span class="key">↑</span><span class="key">↓</span><span class="key">←</span><span class="key">→</span> to move</p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/phaser@4.0.0-beta.8/dist/phaser.js"></script>
    <script src="main.js"></script>
</body>
</html>
